name: Test + Elaboration

on:
  push:
    branches: [ master, actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install dependencies
      run: DEBIAN_FRONTEND=noninteractive apt install -yq gcc-riscv64-linux-gnu binutils-riscv64-linux-gnu
    - name: Build tests
      run: cd testcases/riscv-tests && make && cd ../meow && make && cd ../..
    - name: Test
      run: sbt test
    - name: Elaborate
      run: sbt run
